<body>
	<div id="content">
	
			<h1>Is Star Wars Episode 7: The Force Awakens released yet?</h1>
			<h2 id="answer">...</h2>
			<h3 id="releasedate">Star Wars: The Force Awakens releases on December 18, 2015.</h3>
				
			<!-- Animated Yoda gif by Rogie King - https://dribbble.com/rogie -->
			<div id="yoda">
				<img src="yoda.gif">
			</div>

		<p class="footer">Website by <a href="http://www.grantmiller.me">Grant Miller</a>
		</p>

	</footer>
	
	
	<!-- determines whether or not Star Wars: The Force Awakens is released -->
	<script type="text/javascript">
	
		var answer;
		var explanation;

		var date = new Date();
		var currentDate = new Date(date.getFullYear(),date.getMonth(),date.getDate());

		var releaseDate = new Date(2015,11,18);
		
		msPerDay = 24 * 60 * 60 * 1000;
		timeLeft = (releaseDate.getTime() - date.getTime());
		e_daysLeft = timeLeft / msPerDay;
		daysLeft = Math.floor(e_daysLeft);

		// see if the current date is before the release date
		if (currentDate < releaseDate) {
			answer = "No";
			explanation = "Star Wars: The Force Awakens releases on December 18, 2015.<br/>Only <strong>" + daysLeft + "</strong> more days!";
			document.getElementById("yoda").style.display = "hidden";

		} else {
			// It's December 18, 2015 or sometime in the future, so Star Wars is released!
			answer = "Yes";
			explanation = "May the Force be with you!";
			document.getElementById("yoda").style.display = "block";
		}
		
		// Results sent to HTML elements
		document.getElementById("answer").innerHTML = answer;
		document.getElementById("releasedate").innerHTML = explanation;
	
	</script>
